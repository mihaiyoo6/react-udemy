<html>
	<head>
		<title>UDEMY - React</title>
		<!--<link rel="stylesheet" href="../styles/bootstrap.3.3.5.min.css">-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			.example-enter {
			  opacity: 0.01;
			}

			.example-enter.example-enter-active {
			  opacity: 1;
			  transition: opacity 500ms ease-in;
			}

			.example-leave {
			  opacity: 1;
			}

			.example-leave.example-leave-active {
			  opacity: 0.01;
			  transition: opacity 300ms ease-in;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="page-header">React Animation</h1>
					<div id="app"></div>
				</div>
			</div>
		</div>
	</body>
		<script src="../libs/react-with-addons-0.14.3.js"></script>
		<script src="../libs/react-dom-0.14.3.js"></script>
		<script src="../libs/browser.5.8.25.min.js"></script>
		<script src="../libs/jquery-1.11.3.min.js"></script>
		<script type="text/babel">
			var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
			var TodoList = React.createClass({
			  getInitialState: function() {
			    return {items: ['hello', 'world', 'click', 'me']};
			  },
			  handleAdd: function() {
			    var newItems =
			      this.state.items.concat([prompt('Enter some text')]);
			    this.setState({items: newItems});
			  },
			  handleRemove: function(i) {
			    var newItems = this.state.items;
			    newItems.splice(i, 1);
			    this.setState({items: newItems});
			  },
			  render: function() {
			    var items = this.state.items.map(function(item, i) {
			      return (
			        <div className="well"  key={item} onClick={this.handleRemove.bind(this, i)}>
			          {item}
			        </div>
			      );
			    }.bind(this));
			    return (
			      <div>
			        <button className="btn btn-primary btn-block" onClick={this.handleAdd}>Add Item</button>
			        <ReactCSSTransitionGroup transitionName="example" transitionEnterTimeout={500} transitionLeaveTimeout={300}>
			          {items}
			        </ReactCSSTransitionGroup>
			      </div>
			    );
			  }
			});
			ReactDOM.render(<TodoList />, document.getElementById('app'));
		</script>
</html>
