<html>
	<head>
		<title>UDEMY - React</title>
		<link rel="stylesheet" href="styles/bootstrap.3.3.5.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1 class="page-header">Component LifeCycle</h1>
					<div id="app"></div>
				</div>
			</div>
		</div>
	</body>
		<script src="../libs/react-0.14.3.js"></script>
		<script src="../libs/react-dom-0.14.3.js"></script>
		<script src="../libs/browser.5.8.25.min.js"></script>
		<script type="text/babel">
			var MyComponent = React.createClass({
				getDefaultProps: function(){
					console.log("invoking the getDefaultPros");
					return {
						myProp: 'Foobar'
					}
				},
				getInitialState: function(){
					console.log("invoking the getInitialState ");
					return null;
				},
				componentWillMount: function(){
					console.log("invoking the componentWillMount ");
				},
				componentDidMount: function(){
					console.log("invoking the componentDidMount ");
				},
				render: function(){
					console.log('Invoking render');
					return(
						<div>
							<h1>{this.props.myProp}</h1>
							<button	onClick = {this._changeProp}>ChangeProp</button>
							<button	onClick = {this._removeHandler}>Unmount</button>							
						</div>
					);
				},
				componentWillReceiveProps: function(){
					console.log("invoking the componentwillReceiveProps ");
				},
				shouldComponentUpdate: function(){
					console.log("invoking the shouldComponentUpdate ");
					return true;
				},
				componentWillUpdate: function(){
					console.log("invoking the componentWillUpdate ");
				},
				componentDidUpdate: function(){
					console.log("invoking the componentDidUpdate ");
				},
				componentWillUnmount: function(){
					console.log("invoking the componentWillUnmount ");
				},
				_changeProp: function(){
					this.setProps({
						myProp: 'BAR'
					})
				},
				_removeHandler: function(){
					ReactDOM.unmountComponentAtNode(document.getElementById('app'));
				}
			});

			ReactDOM.render(<MyComponent />, document.getElementById('app'));
		</script>
</html>
