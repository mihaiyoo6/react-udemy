<html>
	<head>
		<title>UDEMY - React</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1 class="page-header">PropTypes</h1>
					<div id="app"></div>
				</div>
			</div>
		</div>
	</body>
		<script src="https://fb.me/react-0.14.3.js"></script>
		<script src="https://fb.me/react-dom-0.14.3.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
		<script type="text/babel">
			var MyCoponent = React.createClass({
				getDefaultProps: function(){
					return {
						myString: 'string',

					};
				},
				propTypes: {
					myString: React.PropTypes.string.isRequired,
					myArray: React.PropTypes.arrayOf(React.PropTypes.string).isRequired
				},
				render: function(){
					return (
						<div>
							<h3> Hello {this.props.myString}</h3>
							<p>{this.props.myArray}</p>
						</div>
					);
				}
			});

			ReactDOM.render(<MyCoponent myArray={["A","N","C"]} />,
				document.getElementById('app')
    );
		</script>
</html>
